services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: m3newsroom
      POSTGRES_USER: newsroom
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsroom -d m3newsroom"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/blaircullen/newsroom:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsroom-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - default
      - caddy-net
    environment:
      DATABASE_URL: postgresql://newsroom:${DB_PASSWORD}@db:5432/m3newsroom?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      GOOGLE_SERVICE_ACCOUNT_KEY: ${GOOGLE_SERVICE_ACCOUNT_KEY:-}
      GOOGLE_DRIVE_FOLDER_ID: ${GOOGLE_DRIVE_FOLDER_ID:-}
      NODE_ENV: production
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://newsroom:${DB_PASSWORD}@db:5432/m3newsroom?schema=public
    profiles:
      - setup

volumes:
  postgres_data:

networks:
  caddy-net:
    external: true
