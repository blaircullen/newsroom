services:
  app:
    image: ghcr.io/blaircullen/newsroom:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsroom-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - caddy-net
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      GOOGLE_SERVICE_ACCOUNT_KEY: ${GOOGLE_SERVICE_ACCOUNT_KEY:-}
      GOOGLE_DRIVE_FOLDER_ID: ${GOOGLE_DRIVE_FOLDER_ID:-}
      NODE_ENV: production
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      TRENDING_API_KEY: ${TRENDING_API_KEY:-}
      UMAMI_URL: ${UMAMI_URL:-}
      UMAMI_USERNAME: ${UMAMI_USERNAME:-}
      UMAMI_PASSWORD: ${UMAMI_PASSWORD:-}
      UMAMI_LIZPEEK_WEBSITE_ID: ${UMAMI_LIZPEEK_WEBSITE_ID:-}
      UMAMI_JOEPAGS_WEBSITE_ID: ${UMAMI_JOEPAGS_WEBSITE_ID:-}
      UMAMI_ROGUERECAP_WEBSITE_ID: ${UMAMI_ROGUERECAP_WEBSITE_ID:-}
      CRON_SECRET: ${CRON_SECRET:-}

networks:
  caddy-net:
    external: true
