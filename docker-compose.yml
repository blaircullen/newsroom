services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: m3newsroom
      POSTGRES_USER: newsroom
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsroom -d m3newsroom"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/blaircullen/newsroom:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsroom-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - default
      - caddy-net
    volumes:
      - media_data:/data/media
    environment:
      DATABASE_URL: postgresql://newsroom:${DB_PASSWORD}@db:5432/m3newsroom?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      GOOGLE_SERVICE_ACCOUNT_KEY: ${GOOGLE_SERVICE_ACCOUNT_KEY:-}
      GOOGLE_DRIVE_FOLDER_ID: ${GOOGLE_DRIVE_FOLDER_ID:-}
      NODE_ENV: production
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      TRENDING_API_KEY: ${TRENDING_API_KEY:-}
      STORY_INTELLIGENCE_API_KEY: ${STORY_INTELLIGENCE_API_KEY:-}
      UMAMI_URL: ${UMAMI_URL:-}
      UMAMI_USERNAME: ${UMAMI_USERNAME:-}
      UMAMI_PASSWORD: ${UMAMI_PASSWORD:-}
      UMAMI_LIZPEEK_WEBSITE_ID: ${UMAMI_LIZPEEK_WEBSITE_ID:-}
      UMAMI_JOEPAGS_WEBSITE_ID: ${UMAMI_JOEPAGS_WEBSITE_ID:-}
      UMAMI_ROGUERECAP_WEBSITE_ID: ${UMAMI_ROGUERECAP_WEBSITE_ID:-}
      UMAMI_AMERICAISGOODUS_WEBSITE_ID: ${UMAMI_AMERICAISGOODUS_WEBSITE_ID:-}
      CRON_SECRET: ${CRON_SECRET:-}
      MEDIA_STORAGE_PATH: /data/media
      MEDIA_BASE_URL: ${MEDIA_BASE_URL:-/media}
      TOKEN_ENCRYPTION_KEY: ${TOKEN_ENCRYPTION_KEY:-}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET:-}
      X_JOETALKSHOW_CLIENT_ID: ${X_JOETALKSHOW_CLIENT_ID:-}
      X_JOETALKSHOW_CLIENT_SECRET: ${X_JOETALKSHOW_CLIENT_SECRET:-}
      X_LIZPEEK_CLIENT_ID: ${X_LIZPEEK_CLIENT_ID:-}
      X_LIZPEEK_CLIENT_SECRET: ${X_LIZPEEK_CLIENT_SECRET:-}
      X_SCRAPER_EMAIL: ${X_SCRAPER_EMAIL:-}
      X_SCRAPER_PASSWORD: ${X_SCRAPER_PASSWORD:-}
      X_SCRAPER_USERNAME: ${X_SCRAPER_USERNAME:-}

volumes:
  postgres_data:
  media_data:

networks:
  caddy-net:
    external: true
