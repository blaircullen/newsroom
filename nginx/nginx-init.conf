# Temporary config for initial SSL certificate setup
# This runs ONLY during first-time setup to get Let's Encrypt certs
# After certs are obtained, the real nginx.conf takes over

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name newsroom.m3media.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 200 'M3 Newsroom - Setting up SSL...';
            add_header Content-Type text/plain;
        }
    }
}
